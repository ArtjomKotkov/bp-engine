<svg x="0" y="0" width="420" height="620" draggableRoot>
  <rect x="5" y="5" rx="20" ry="20" width="400" height="600" style="fill:red;stroke:black;stroke-width:5;opacity: 0.2" draggable/>

  <rect [connector]="dataConnector"
        style="opacity: 0.2"
    class="draggable"
    x="30"
    y="370"
    width="40"
    height="30"
  />

  <foreignObject x="40" y="40" width="220" height="300">
    <!--
  В контексте SVG, внедрённого в HTML, пространство имён XHTML может и следует избегать,
  но это обязательно в контексте документа SVG
     -->
    <div class="inner-svg">
      <input type="text">
    </div>
  </foreignObject>

  <rect [connector]="data2Connector"
        style="opacity: 0.2"
        class="draggable"
        x="340"
        y="370"
        width="40"
        height="30"
  />
</svg>
